<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="tempsty.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <label for="celsius" class="cel">Celsius:</label>
    <input type="number" id="celsius">
    <button onclick="convertToCelsius()">Convert to Fahrenheit</button>

    <label for="fahrenheit" class="far">Fahrenheit:</label>
    <input type="number" id="fahrenheit">
    <button onclick="convertToFahrenheit()">Convert to Celsius</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
